<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHANTOM | Pro Injection Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --gold: #d4af37; --bg: #050505; --card: #111; --border: #222; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', sans-serif; transition: 0.3s; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; }

        /* --- TERMINAL LOADING OVERLAY --- */
        #loadingOverlay {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: #000; z-index: 9999;
            display: none; flex-direction: column; padding: 30px;
        }
        .terminal-window {
            background: #050505; border: 1px solid #333; height: 350px; width: 100%;
            border-radius: 12px; padding: 15px; font-family: 'Courier New', monospace;
            font-size: 11px; overflow-y: auto; color: #00ff00;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.1);
        }
        .term-line { margin-bottom: 6px; opacity: 0; animation: lineFade 0.2s forwards; }
        @keyframes lineFade { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        /* --- UI ELEMENTS --- */
        .content { padding: 80px 20px; height: 100vh; overflow-y: auto; }
        .card { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 15px; margin-bottom: 20px; }
        .status { padding: 4px 10px; border-radius: 4px; font-size: 10px; font-weight: bold; }
        .pending { background: #f1c40f; color: #000; }
        .success { background: #2ecc71; color: #000; }

        .btn-boost { width:100%; padding:20px; background:var(--gold); border:none; border-radius:12px; font-weight:900; cursor:pointer; font-size: 16px; box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2); }
        input { width:100%; padding:15px; background:#000; border:1px solid #333; color:var(--gold); border-radius:10px; margin-bottom:15px; font-size: 14px; }
    </style>
</head>
<body>

    <div id="loadingOverlay">
        <h2 style="color:var(--gold); margin-bottom:15px; font-size:18px; text-transform:uppercase; letter-spacing:2px;">Targeting System</h2>
        <div class="terminal-window" id="terminal">
            </div>
        <div style="margin-top:25px; text-align:center;">
            <p id="progressStatus" style="color:var(--gold); font-size:12px; font-weight:bold;">INITIALIZING HANDSHAKE...</p>
        </div>
    </div>

    <div style="padding:15px; background:#000; border-bottom:1px solid #222; position:fixed; width:100%; display:flex; justify-content:space-between; z-index:100; align-items:center;">
        <span style="color:var(--gold); font-weight:900; letter-spacing:1px;">PHANTOM GLOBAL v5.0</span>
        <div style="background:green; width:8px; height:8px; border-radius:50%; box-shadow: 0 0 10px green;"></div>
    </div>

    <div class="content">
        <div class="card">
            <h4 style="margin-bottom:15px; color:var(--gold); font-size:12px; text-transform:uppercase;">Phantom Launcher</h4>
            <input type="text" id="targetLink" placeholder="Paste TikTok or Music Link...">
            <button class="btn-boost" onclick="startBoost()">ACTIVATE PHANTOM</button>
        </div>

        <div class="card">
            <h4 style="margin-bottom:15px; font-size:12px; text-transform:uppercase;">Order Tracking</h4>
            <div id="orderList">
                <div style="text-align:center; color:#444; font-size:12px; padding:20px;">No active extractions.</div>
            </div>
        </div>
    </div>

    <script>
        function startBoost() {
            const link = document.getElementById('targetLink').value;
            if(!link) return alert("Please provide a valid URL.");

            // Detect Platform
            let platform = "General Platform";
            if(link.includes("tiktok")) platform = "TikTok Enterprise";
            if(link.includes("audiomack")) platform = "Audiomack VIP";
            if(link.includes("spotify")) platform = "Spotify Premium";

            const overlay = document.getElementById('loadingOverlay');
            const terminal = document.getElementById('terminal');
            overlay.style.display = 'flex';
            terminal.innerHTML = ""; 

            const customLogs = [
                `[BOOT] Phantom Engine v5.0.2 Ready`,
                `[SCAN] Target detected: ${link}`,
                `[SCAN] Identity: ${platform}`,
                `[CONN] Establishing SSH Tunnel to Global Nodes...`,
                `[OK] Connection Secure via Port 443`,
                `[BYPASS] Testing ${platform} Security Protocols...`,
                `[OK] Firewall ${platform} Vulnerability Found`,
                `[INJECT] Sending Phantom Payload to ${link}`,
                `[ALLOC] 50 Dedicated Nodes Assigned`,
                `[SAVE] Order ID: ${Math.floor(Math.random()*999999)} Saved to BEP20 Log`,
                `[LOCK] 24-Hour Cooldown Initialized`,
                `[EXIT] Redirecting to Execution Controller...`
            ];

            customLogs.forEach((text, index) => {
                setTimeout(() => {
                    const line = document.createElement('div');
                    line.className = "term-line";
                    line.innerHTML = `<span style="color:var(--gold)">$</span> ${text}`;
                    terminal.appendChild(line);
                    terminal.scrollTop = terminal.scrollHeight;
                    
                    if(index > 8) document.getElementById('progressStatus').innerText = "INJECTION COMPLETE!";
                }, index * 450); 
            });

            setTimeout(() => {
                addOrderToHistory(link, platform);
                setTimeout(() => {
                    window.location.href = "https://github.com/booster-ss/boo/actions";
                }, 1000);
            }, 6000);
        }

        function addOrderToHistory(link, plat) {
            const list = document.getElementById('orderList');
            if(list.innerText.includes("No active extractions")) list.innerHTML = "";
            
            const orderId = Math.floor(Math.random() * 900000) + 100000;
            const newOrder = document.createElement('div');
            newOrder.style.cssText = "display:flex; justify-content:space-between; align-items:center; padding:15px 0; border-bottom:1px solid #222;";
            
            newOrder.innerHTML = `
                <div>
                    <p style="font-size:13px; color:var(--gold); font-weight:bold;">${plat}</p>
                    <p style="font-size:10px; color:#666;">ID: ${orderId} | URL: ${link.substring(0,15)}...</p>
                </div>
                <span class="status pending" id="status-${orderId}">Pending</span>
            `;
            
            list.prepend(newOrder);
        }
    </script>
</body>
</html>
